<section>
    <div class="d-flex justify-content-between align-items-center">
        <app-bred-crump [title]="'Order  List'" [breadcrumbsLinks]="breadcrumbsLinks">
        </app-bred-crump>
        <app-bg-orange [title]="'Create Order-List'"></app-bg-orange>
    </div>
    <div class="col-md-3">

        <mat-form-field class="dense-2 w-100">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search" [(ngModel)]="keyWord" (keyup.enter)="searchInCategory()">
            <mat-icon matSuffix>search</mat-icon>

        </mat-form-field>
    </div>
    <div class="c-table">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef> customer Id </th>
                <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
            </ng-container>
            <ng-container matColumnDef="orderStatus">
                <th mat-header-cell *matHeaderCellDef> order Status </th>
                <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="shippmentAt">
                <th mat-header-cell *matHeaderCellDef> shippment At</th>
                <td mat-cell *matCellDef="let element"> {{element.shippmentAt}} </td>
            </ng-container>
            <ng-container matColumnDef="shippmentAddress">
                <th mat-header-cell *matHeaderCellDef> shippment Address</th>
                <td mat-cell *matCellDef="let element"> {{element.shippmentAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="shippmentPhone">
                <th mat-header-cell *matHeaderCellDef> shippment Phone</th>
                <td mat-cell *matCellDef="let element"> {{element.shippmentPhone}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="createUpdateTag(element)">Edit</button>
                        <button mat-menu-item (click)="deleteTag(element)">Delete</button>
                    </mat-menu>
                </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
