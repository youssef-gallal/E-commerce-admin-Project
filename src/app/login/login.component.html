<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Email / User name:</label>
            <input type="email" id="email" name="userNameOrEmailAddress" class="form-control" formControlName="userNameOrEmailAddress">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary" (click)="submit()">submit</button>
    </form>
</div>
