<section>
    <div class="d-flex justify-content-between align-items-center">
        <app-bred-crump [title]="'Role List'" [breadcrumbsLinks]="breadcrumbsLinks">
        </app-bred-crump>
        <app-bg-orange (click)="createUpdateRole()" [title]="'Create Role'"></app-bg-orange>
    </div>
    <div class="col-md-3">

        <mat-form-field class="dense-2 w-100">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search" [(ngModel)]="keyWord" (keyup.enter)="searchInCategory()">
            <mat-icon matSuffix>search</mat-icon>

        </mat-form-field>
    </div>
    <div class="c-table">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef> DisplayName </th>
                <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>
            <ng-container matColumnDef="normalizedName">
                <th mat-header-cell *matHeaderCellDef> NormalizedName </th>
                <td mat-cell *matCellDef="let element"> {{element.normalizedName}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="grantedPermissions">
                <th mat-header-cell *matHeaderCellDef>Granted Permissions </th>
                <td mat-cell *matCellDef="let element"> {{element.grantedPermissions}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="createUpdateRole(element)">Edit</button>
                        <button mat-menu-item (click)="deleteRole(element)">Delete</button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
