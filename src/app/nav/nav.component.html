<mat-toolbar class="bg-dark text-white">
    <span>Dashboard</span>
    <span class="spacer"></span>




    <button class="mx-3 text-white" mat-button [matMenuTriggerFor]=" profileMenu">
        <span>{{usertype}}</span>
    </button>
    <img src="../assets/images/avatar-1.jpg" alt="User" class="profile-photo">
    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
