<section>
    <div class="d-flex justify-content-between align-items-center">
        <app-bred-crump [title]="'Products List'" [breadcrumbsLinks]="breadcrumbsLinks">
        </app-bred-crump>
        <app-bg-orange  (click)="createProduct()" [title]="'Create product'"></app-bg-orange>
    </div>

    <div class="c-table"> 
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="name AR">
                <th mat-header-cell *matHeaderCellDef> Name AR </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="name Eng">
                <th mat-header-cell *matHeaderCellDef> Name Eng </th>
                <td mat-cell *matCellDef="let element"> {{element.nameEn}} </td>
            </ng-container>
    
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
    
            <ng-container matColumnDef="discountPrice">
                <th mat-header-cell *matHeaderCellDef>Discount price</th>
                <td mat-cell *matCellDef="let element"> {{element.discountPrice}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editProduct(element)">Edit</button>
                        <button mat-menu-item>Delete</button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
   

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
