<section>
    <div class="d-flex justify-content-between align-items-center">
        <app-bred-crump [title]="'Sub Categories List'" [breadcrumbsLinks]="breadcrumbsLinks">
        </app-bred-crump>
        <app-bg-orange (click)="createUpdateCategory()" [title]="'Create Sub category'"></app-bg-orange>
    </div>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">


        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name AR">
            <th mat-header-cell *matHeaderCellDef> Name AR </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="name Eng">
            <th mat-header-cell *matHeaderCellDef> Name Eng </th>
            <td mat-cell *matCellDef="let element"> {{element.nameEng}} </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Delete</button>
                    <button mat-menu-item>Edit</button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
